<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Template - FCC 1h0</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header id="header">
    <img src="https://s.lks.li/branding/logos/Logo-Dark.png" alt="" id="header-img">
    <nav id="nav-bar">
      <a href="#about" class="nav-link">About</a>
      <a href="#product-video" class="nav-link">Video</a>
      <a href="#subscribe" class="nav-link">Subscribe</a>
    </nav>
  </header>

  <section id="content" class="container">
    <div id="about">
      <h1></h1>
    </div>
  
    <div id="product-video">
      <h1>A Video about our Product</h1>
      <iframe id="video" width="560" height="315" src="https://www.youtube-nocookie.com/embed/9vbnGNLpNqc?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  
  </section>
  <section>
    <div id="subscribe">
      <h2>Subscribe to our newsletter</h2>
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <div class="form-group">
          <input id="email" type="email" name="email" placeholder="Your E-Mail Address">
        </div>
        <input id="submit" type="submit" value="Subscribe" class="btn" />
      </form>
    </div>
  </section>

  <script src="app.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
