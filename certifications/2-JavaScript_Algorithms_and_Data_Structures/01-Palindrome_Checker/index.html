const reverseString = str => {
  return ((str.split("")).reverse()).join("")
}

const palindrome = str => {
  str = str.replace(/[^0-9a-z]/gi, '');
  str = str.toLowerCase();
  if (reverseString(str) == str) return true;
  else return false;
}
